<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular</title>

	<!-- inject-vendor:css -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

   <!-- inject:css -->
	<link href="/src/content/styles.css" rel="stylesheet" />
</head>
<body>
	<form class="form-horizontal" ng-controller="SummCtrl as summCtrl">
		<div class="form-group">
			<label for="inputNumberOne" class="col-sm-2 control-label">First number:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="inputNumberOne" placeholder="Enter the first number" ng-model="summCtrl.firstNumber" ng-change="changeResult()">
			</div>
		</div>
		<div class="form-group">
			<label for="inputNumberTwo" class="col-sm-2 control-label">Second number:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="inputNumberTwo" placeholder="Enter the second number" ng-model="summCtrl.secondNumber" ng-change="changeResult()">
			</div>
		</div>

		<lesson-sum></lesson-sum>
	</form>


	<!-- inject-vendor:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>

	<!-- inject:js -->
	<script src="app/app.module.js"></script>
	<script src="app/sum.controller.js"></script>
	<script src="app/sum.directive.js"></script>
</body>
</html>
