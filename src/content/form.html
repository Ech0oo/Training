	<h1>The summarize form:</h1>
	<smal class="light-grey">(Enter the number in to form or change the url to ..index.html#/n1/n2)</smal>

	<!-- THE FORM OF INPUTS -->
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputNumberOne" class="col-sm-2 control-label">First number:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="inputNumberOne" placeholder="Enter the first number" ng-model="summCtrl.firstNumber" ng-change="changeResult()">
			</div>
		</div>
		<div class="form-group">
			<label for="inputNumberTwo" class="col-sm-2 control-label">Second number:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="inputNumberTwo" placeholder="Enter the second number" ng-model="summCtrl.secondNumber" ng-change="changeResult()">
			</div>
		</div>

		<lesson-sum></lesson-sum>
		<span class="row col-sm-6 col-sm-offset-2">{{summCtrl.convertRate}}</span>
	</form>
